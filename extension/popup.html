<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="./popup.js"></script>

    <title>Document</title>
</head>

<body>
    <div style="display: flex;flex-direction: column;">
        <div style="display: flex; justify-content: space-between;">
            <a id="toggleOnOff" href="#">Toggle on/off</a>
        </div>
        <br />

        <div class="PopupItemDiv">
            <input type="checkbox" id="UseOnThisSiteCheckbox">
            <label class="CheckboxLabel" for="UseOnThisSiteCheckbox" id="DomainNameLabel">Use on this website</label>
        </div>
        <br />

        <span class="MenuTitle">Settings</span>
        <div class="PopupItemDiv">
            <input type="checkbox" id="DontUseServerCheckbox">
            <label class="CheckboxLabel" for="DontUseServerCheckbox">don't use server (some dates and images will not be replaced)</label>
        </div>
        <div class="PopupItemDiv">
            <input type="checkbox" id="TranslateYearsPreciselyCheckbox">
            <label class="CheckboxLabel" for="TranslateYearsPreciselyCheckbox">always translate years precisely</label>
        </div>

        <div class="PopupItemDiv">
            <input type="checkbox" id="TranslateInBookTitlesCheckbox">
            <label class="CheckboxLabel" for="TranslateInBookTitlesCheckbox">translate dates in book titles</label>
        </div>

        <div class="PopupItemDiv">
            <input type="checkbox" id="TranslateInQuotesCheckbox">
            <label class="CheckboxLabel" for="TranslateInQuotesCheckbox">translate dates in quotes</label>
        </div>
        <br />
        <div id="currentPageInfo" style="display:flex; flex-direction:column;">
            <span class="MenuTitle">Current page status</span>
            <span id="pageStatusLine"></span>
    
            <div id="otherVersions" style="display: none;flex-direction: column;">
                <br />
                <span class="MenuTitle">Other versions</span>
                <a id="okVersion" href="#">last version that seems OK</a>
                <a id="verifiedVersion" href="#">verified version</a>
    
            </div>
    
            <div id="pageInfo" style="display: none;flex-direction: column;">
                <br />
                <span class="MenuTitle"><a id="seeEdits" href="#">Page info</a></span>
    
    
            </div>

        </div>

        <br />
        <span class="MenuTitle">Links</span>
        <div style="display: flex; justify-content: space-between;">
            <a id="aboutLink" href="#">Old Era</a>
            <a id="whitePaperLink" href="#">White paper</a>
            <a id="timelineLink" href="#">Interactive timeline</a>
        </div>






    </div>
</body>

</html>
